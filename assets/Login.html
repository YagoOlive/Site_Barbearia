<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:wght@700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="main-login">
      <div class="titulo">
        <div class="logo"></div>
        <a
          href="../index.html"
          aria-label="Página inicial da Barbearia Oliveira"
          >Oliveira Barbearia</a
        >
        <h1>Faça login<br />E conheça nossos serviços</h1>
      </div>
      <div class="formulario">
        <div class="card-login">
          <h1><b>Login</b></h1>
          <form id="form-login" method="post">
            <div class="textfield">
              <label for="cUsuario">Usuário:</label>
              <input
                type="text"
                name="txtUsuario"
                id="cUsuario"
                placeholder="Digite seu usuário"
                required
                aria-required="true"
              />
            </div>
            <div class="textfield">
              <label for="cSenha">Senha:</label>
              <input
                type="password"
                name="txtSenha"
                id="cSenha"
                placeholder="Digite sua senha"
                required
                aria-required="true"
              />
            </div>
            <button id="btn-login" class="btn-login" type="submit">
              Login
            </button>
            <p id="mensagem-erro" class="mensagem-erro" role="alert"></p>
            <a href="cadastro.html" class="botao">Criar uma conta</a>
            <a>||</a>
            <a href="recuperar-senha.html" class="botao">Esqueci minha senha</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Spinner de carregamento -->
    <div id="spinner" style="display: none">Carregando...</div>

    <!-- Arquivo JavaScript externo -->
    <script src="js/login.js"></script>
  </body>
</html>
